# Development Profile - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# JWT Configuration
jwt.secret=dev-secret-key-that-is-at-least-256-bits-long-for-hs256-algorithm
jwt.validity=86400000

# Server
server.port=8080

# CORS
cors.allowed-origins=*

# Logging
logging.level.root=INFO
logging.level.com.siempretour=DEBUG
