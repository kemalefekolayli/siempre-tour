# Test Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate - For Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration - Fixed secret for tests
jwt.secret=test-secret-key-that-is-at-least-256-bits-long-for-hs256-algorithm
jwt.validity=86400000

# Disable rate limiting for tests
rate-limit.enabled=false

# Disable unnecessary features for tests
logging.level.root=WARN
logging.level.com.siempretour=INFO
logging.level.com.siempretour=INFO
